{% extends 'base.html' %}
{% block title %}Student Panel - Attendance System{% endblock %}
{% block content %}
<div class="text-center">
    <h3 class="mb-4"><i class="fas fa-camera"></i> Mark Your Attendance</h3>
    <p class="text-muted mb-4">Stand in front of the camera to mark your attendance automatically.</p>
    
    <div class="card mb-4">
        <div class="card-body">
            <button id="startBtn" class="btn btn-primary mobile-full mb-3" onclick="startCamera()"><i class="fas fa-play"></i> Start Camera</button>
            
            <video id="video" width="640" height="480" autoplay muted style="border: 2px solid #007bff; border-radius: 10px; max-width: 100%; display: none;"></video>
            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
            
            <div id="status" class="alert alert-info mt-3"><i class="fas fa-info-circle"></i> Click "Start Camera" to begin.</div>
        </div>
    </div>
    
    <p class="text-muted"><i class="fas fa-user-shield"></i> Admin: Set up in the morning. Refresh if needed.</p>
</div>

<script>
    let stream = null;
    
    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            document.getElementById('video').style.display = 'block';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Camera active. Capturing...';
            
            // Capture and send every 3 seconds
            setInterval(captureAndSend, 3000);
        } catch (err) {
            console.error('Camera error:', err);
            document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Camera access denied. Please allow permissions.';
        }
    }
    
    function captureAndSend() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        if (video.readyState === 4 && stream) {
            ctx.drawImage(video, 0, 0, 640, 480);
            const image = canvas.toDataURL('image/jpeg');
            
            const formData = new FormData();
            formData.append('image', image);
            
            fetch('/mark_attendance_student', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = '<i class="fas fa-' + (data.status === 'success' ? 'check-circle text-success' : 'exclamation-triangle text-warning') + '"></i> ' + data.message;
                if (data.status === 'success') {
                    setTimeout(() => stopCamera(), 2000);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error processing.';
            });
        }
    }
    
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
        document.getElementById('video').style.display = 'none';
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('status').innerHTML = '<i class="fas fa-info-circle"></i> Camera stopped.';
    }
    
    window.addEventListener('beforeunload', stopCamera);
</script>
{% endblock %}
