<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .kiosk-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        #video {
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="kiosk-container">
    <div class="text-center">
        <h3 class="mb-3"><i class="fas fa-camera"></i> Attendanceh3>

        <button id=" Kiosk</startBtn" class="btn btn-primary btn-lg mb-3" onclick="startCamera()" style="display:none;">
            <i class="fas fa-play"></i> Start Camera
        </button>

        <video id="video" width="640" height="480" autoplay muted
               style="display:none; border:3px solid #28a745; border-radius:15px;"></video>

        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

        <div id="status" class="alert alert-info mt-3">
            Waiting for admin to start kiosk...
        </div>

        <p id="adminInfo" class="text-muted mt-3"></p>
    </div>
</div>

<script>
let stream = null;
let kioskActive = false;

function checkKioskStatus() {
    fetch('/kiosk_status')
        .then(res => res.json())
        .then(data => {
            kioskActive = data.active;

            if (kioskActive) {
                document.getElementById('adminInfo').innerText =
                    'Kiosk started by: ' + data.admin;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('status').innerHTML =
                    'Click "Start Camera" to mark attendance.';
                document.getElementById('status').className = 'alert alert-primary mt-3';
            } else {
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('status').innerHTML =
                    'Kiosk not active. Contact admin.';
                document.getElementById('status').className = 'alert alert-warning mt-3';
                stopCamera();
            }
        });
}

async function startCamera() {
    if (!kioskActive) return;

    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById('video');

    video.srcObject = stream;
    video.style.display = 'block';
    document.getElementById('startBtn').style.display = 'none';

    document.getElementById('status').innerHTML =
        '<i class="fas fa-spinner fa-spin"></i> Capturing face...';
    document.getElementById('status').className = 'alert alert-success mt-3';

    setTimeout(captureAndSend, 4000);
}

function captureAndSend() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.drawImage(video, 0, 0, 640, 480);
    const image = canvas.toDataURL('image/jpeg');

    fetch('/mark_attendance_student', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ image: image })
    })
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById('status');

        if (data.status === 'success') {
            status.className = 'alert alert-success mt-3';
            status.innerHTML = '✅ ' + data.message;
        } else if (data.status === 'info') {
            status.className = 'alert alert-warning mt-3';
            status.innerHTML = 'ℹ️ ' + data.message;
        } else {
            status.className = 'alert alert-danger mt-3';
            status.innerHTML = '❌ ' + data.message;
        }

        stopCamera();

        setTimeout(() => {
            if (kioskActive) {
                status.className = 'alert alert-primary mt-3';
                status.innerHTML = 'Click "Start Camera" to mark attendance.';
                document.getElementById('startBtn').style.display = 'inline-block';
            }
        }, 3000);
    });
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
    }
    document.getElementById('video').style.display = 'none';
}

setInterval(checkKioskStatus, 3000);
checkKioskStatus();
</script>

</body>
</html>
