<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Attendance</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #f4f7fb;
            color: #333;
        }

        /* ---------- HEADER ---------- */
        header {
            height: 60px;
            background: linear-gradient(135deg, #1e6fff, #0d47c1);
            display: flex;
            align-items: center;
            padding: 0 24px;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ---------- MAIN AREA ---------- */
        main {
            min-height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease;
        }

        /* ---------- ANIMATION ---------- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ“ Face Recognition Attendance</h1>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
