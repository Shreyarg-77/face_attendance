{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Student</h2>
    
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="class_name" class="form-label">Class Name</label>
            <input type="text" name="class_name" id="class_name" class="form-control" value="{{ student.class_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="{{ url_for('students') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
    </form>
</div>
{% endblock %}
