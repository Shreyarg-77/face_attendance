{% extends 'base.html' %}
{% block title %}Register Admin - Attendance System{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-12">
        <div class="card">
            <div class="card-header mobile-center">
                <h4><i class="fas fa-user-plus"></i> Register New Admin</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="class_name" class="form-label"><i class="fas fa-school"></i> Class Name</label>
                        <input type="text" name="class_name" class="form-control" id="class_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email (Optional)</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <button type="submit" class="btn btn-primary mobile-full"><i class="fas fa-plus"></i> Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
